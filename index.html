<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="https://github.com/KrashV" target="_blank"><span class="glyphicon glyphicon-user" ></span> Degranon</a>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="https://github.com/KrashV/Starbound-ColorableCustomClothes/blob/master/README.md"  target="_blank">Guide</a>
                    </li>
                    <li>
                        <a href="https://github.com/KrashV/Starbound-ColorableCustomClothes/releases"  target="_blank">Download</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

<div class="container-fluid">

		<!-- Left Column -->
		<div class="col-sm-3">
			<h3 class="content-header">Select the image</h3>
			<label for="btnSelectImage">Select an image</label>
			<button id="btnSelectImage" class="btn btn-default">Select Image</button>
			<input style="display:none;" id="selectImage" type="file" accept="image/*">
			<label for="lstSelectColor">Select the color</label>
			<select id="lstSelectColor" class="btn btn-default" style="width: 150px;">
				<option value="nodye" data-image="icons/dyes/dyeremover.png">Default</option>
				<option value="blackdye" data-image="icons/dyes/blackdye.png">Black</option>
				<option value="greydye" data-image="icons/dyes/greydye.png">Grey</option>
				<option value="whitedye" data-image="icons/dyes/whitedye.png">White</option>
				<option value="reddye" data-image="icons/dyes/reddye.png">Red</option>
				<option value="orangedye" data-image="icons/dyes/orangedye.png">Orange</option>
				<option value="yellowdye" data-image="icons/dyes/yellowdye.png">Yellow</option>
				<option value="greendye" data-image="icons/dyes/greendye.png">Green</option>
				<option value="bluedye" data-image="icons/dyes/bluedye.png">Blue</option>
				<option value="purpledye" data-image="icons/dyes/purpledye.png">Purple</option>
				<option value="pinkdye" data-image="icons/dyes/pinkdye.png">Pink</option>
				<option value="browndye" data-image="icons/dyes/browndye.png">Brown</option>
			</select>
			
			<h3 class="content-header">Change the colors</h3>
				<p><button class="jscolor {value:'ffca8a'}" disabled></button>
				<span class="glyphicon glyphicon-arrow-right"></span>
				<input class="jscolor {onFineChange:'updateColor(this, [255,202,138])'}" value='ffca8a' id='ffca8a'>
				
				<p><button class="jscolor {value:'e0975c'}" disabled></button>
				<span class="glyphicon glyphicon-arrow-right"></span>
				<input class="jscolor {onFineChange:'updateColor(this, [224,151,92])'}" value="e0975c" id="e0975c">
				
				<p><button class="jscolor {value:'a85636'}" disabled></button>
				<span class="glyphicon glyphicon-arrow-right"></span>
				<input class="jscolor {onFineChange:'updateColor(this, [168,86,54])'}" value="a85636" id="a85636">
				
				<p><button class="jscolor {value:'6f2919'}" disabled></button>
				<span class="glyphicon glyphicon-arrow-right"></span>
				<input class="jscolor {onFineChange:'updateColor(this, [111,41,25])'}" value="6f2919" id="6f2919">
			
			<h3 class="content-header">Save the result</h3>
			<button id="btnSave" class="btn btn-default">Save</button>
		</div><!--/Left Column-->


	  <!-- Right Column -->
	  <div class="col-sm-3">
		<h3 class="content-header">Preview</h3>
		<canvas id="cvsPrevewImage"></canvas>
	  </div><!--/Right Column -->

	</div><!--/container-fluid-->
	
	<footer>
        <div class="small-print">
        	<div class="container">
        		<p>Copyright &copy; Degranon 2018 </p>
        	</div>
        </div>
	</footer>

	
    <!-- jQuery -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	
	<!-- IE10 viewport bug workaround -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
	
	<!-- Placeholder Images -->
	<script src="js/holder.min.js"></script>
	
	<!-- JSColor Changer -->
	<script src="js/jscolor.js"></script>
	
	<!-- Image Dropdown Plugin -->
	<script src="js/msdropdown/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="js/msdropdown/jquery.dd.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/msdropdown/dd.css" />
		<script language="javascript">
			$(document).ready(function(e) {
			try {
			$("body select").msDropDown();
			} catch(e) {
			alert(e.message);
			}
			});
		</script>
	
	<!-- Page handler -->
	<script src="js/script.js"></script>
</body>

</html>
